# Schema definitions for Whisper files. Entries are scanned in order,
# and first match wins. This file is scanned for changes every 60 seconds.
#
#  [name]
#  pattern = regex
#  retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Carbon's internal metrics. This entry should match what is specified in
# CARBON_METRIC_PREFIX and CARBON_METRIC_INTERVAL settings
[carbon]
pattern = ^carbon\.
retentions = 60s:1d

[accurate_1sec]
pattern = ^1sec\.
retentions = 1s:1d

[accurate_10sec]
pattern = ^10sec\.
retentions = 10s:31d

[accurate_1min]
pattern = ^1min\.
retentions = 1m:31d

[accurate_10min]
pattern = ^10min\.
retentions = 10m:31d

[accurate_1day]
pattern = ^1day\.
retentions = 1d:365d

[statsd]
pattern = ^stats.*
retentions = 10s:1d,1m:31d,10m:31d,1d:365d

[default_1min_for_31day]
pattern = .*
retentions = 1m:31d
